<header>
    <nav>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}"
                    class="nav-link {% if index %}active{% endif %}">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('add_incoming_products') }}"
                    class="nav-link {% if add_incoming_products %}active{% endif %}">Add Incoming Products</a></li>
            <li class="nav-item"><a href="{{ url_for('incoming_products') }}"
                    class="nav-link {% if incoming_products %}active{% endif %}">Incoming Products</a></li>
            <li class="nav-item"><a href="{{ url_for('supplier') }}"
                    class="nav-link {% if supplier %}active{% endif %}">Suppliers</a></li>
            <li class="nav-item"><a href="{{ url_for('register_supplier') }}"
                    class="nav-link {% if register_supplier %}active{% endif %}">Register Supplier</a></li>
            {% if not session['username'] %}
            <li class="nav-item"><a href="{{ url_for('register') }}"
                    class="nav-link {% if register %}active{% endif %}">Register</a></li>
            {% endif %}
            <li class="nav-item"><a href="{{ url_for('enrollment') }}"
                    class="nav-link {% if enrollment %}active{% endif %}">Enrollment</a></li>
        </ul>
    </nav>
    <hr style="clear:both">
</header>
