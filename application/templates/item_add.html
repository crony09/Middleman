{% extends "layout.html" %}

{% block content %}

<h1>{{ title }} </h1>

<div class="row">
    <div class="col-md-12 text-center">

        {% if not item %}
            <h1>No Item Present</h1>
        {% else %}
            <h1>Item quantity:</h1>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">SKU ID</th>
                        <th scope="col">Category </th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Colour</th>
                        <th scope="col">Size</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- Construct the rest of courses here -->
                    <tr>
                        <td scope='row'>{{ item["sku_id"] }}</td>
                        <td>{{ item["category"] }}</td>
                        <td>{{ item["quantity"] }}</td>
                        <td>{{ item["colour"] }}</td>
                        <td>{{ item["size"] }}</td>
                    </tr>

                </tbody>
            </table>
        {% endif %}
    </div>
</div>
{% endblock %}
